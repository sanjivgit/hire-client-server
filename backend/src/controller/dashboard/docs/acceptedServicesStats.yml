/dashboard/accepted-services-statistics:
  get:
    summary: Get Accepted Services Statistics
    description: Get statistics about accepted services including total pending, completed, and cancelled counts
    tags:
      - Dashboard
    security:
      - bearerAuth: []
    responses:
      "200":
        description: Accepted services statistics retrieved successfully
        content:
          application/json:
            schema:
              type: object
              properties:
                success:
                  type: boolean
                  example: true
                message:
                  type: string
                  example: "Accepted services statistics retrieved successfully"
                data:
                  type: object
                  properties:
                    totalPending:
                      type: integer
                      example: 25
                      description: Total number of pending and in-progress accepted services
                    totalCompleted:
                      type: integer
                      example: 50
                      description: Total number of completed accepted services
                    totalCancelled:
                      type: integer
                      example: 10
                      description: Total number of cancelled accepted services
      "401":
        description: Unauthorized
        content:
          application/json:
            schema:
              type: object
              properties:
                success:
                  type: boolean
                  example: false
                message:
                  type: string
                  example: "You are not authorized to access this resource"
      "500":
        description: Server Error
        content:
          application/json:
            schema:
              type: object
              properties:
                success:
                  type: boolean
                  example: false
                message:
                  type: string
                  example: "Internal server error"
